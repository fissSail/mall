<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>购物车</title>
    <link rel="shortcut icon" href="/static/index/favicon/title_logo.ico">
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>
</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://mall.com">谷粒商城首页</a>
            </li>
        </ul>

        <ul class="hd_wrap_right">
           <span th:if="${session.loginUser == null}">
                    <li>
                    <a href="http://auth.mall.com/login.html">你好，请登录</a>
                    </li>
                    <li>
                        <a href="http://auth.mall.com/register.html" class="li_2">免费注册</a>
                    </li>
                </span>
            <li th:if="${session.loginUser != null}">
                <a href="">[[${session.loginUser.nickname}]]</a>
            </li>
            <li class="spacer"></li>
            <li>
                <a href="http://member.mall.com/memberOrderList.html">我的订单</a>
            </li>
        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://mall.com"><img src="/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two">
                <input id="searchText" type="text" placeholder=""/>
                <button onclick="search()">搜索</button>
            </div>
        </div>
    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${orderSn != null}" class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品已成功秒杀</h3>
                        </div>
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">订单号：[[${orderSn}]]</h3>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="cart-button"
                               th:href="'http://order.mall.com/payOrder?orderSn='+${orderSn}">跳转支付</a>
                        </div>
                    </div>
                </div>
                <div th:if="${orderSn == null}" class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top">
                            <h3 class="ftx-02" style="color:red;">商品秒杀失败</h3>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="cart-button" href="http://mall.com">返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>
<script>
    function search() {
        var keyword = $("#searchText").val()
        window.location.href = "http://search.mall.com?keyword=" + keyword;
    }
</script>
</html>
